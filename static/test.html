<!DOCTYPE html>
<html>
	<head>

        <script src="lib/jqurey/jquery.min.js"></script>
	</head>
	<body>
		<div id="MyDiv"></div>

    <script type="text/javascript">
        window.onload = function () {
            $.ajax({
                url: serverApi + 'getInviteCode',
                type: 'GET',
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    if (data.success == 1) {
                        var listNews = data.data;
                        alert(listNews);
                    } else {
                        alert(data.error);
                    }
                },
                error: function (data) {
                    alert("服务器未响应，请联系客服。");
                }
            });
        }
    </script>
</html>
