<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/ch-ui.admin.css">
	<link rel="stylesheet" href="css/font/css/font-awesome.min.css">
    <script type="text/javascript" src="../lib/jqurey/jquery.js"></script>
    <script type="text/javascript" src="css/js/ch-ui.admin.js"></script>
    <script type="text/javascript" src="../js/control/config.js"></script>
    <script type="text/javascript" src="js/adminMain.js"></script>
</head>
<body>
    <!--面包屑导航 开始-->
<div class="crumb_warp">
    <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
    <i class="fa fa-home"></i> <a href="#">首页</a> &raquo; 修改密码
</div>
<!--面包屑导航 结束-->

<!--结果集标题与导航组件 开始-->
<div class="result_wrap">
    <div class="result_title">
        <h3>修改密码</h3>
    </div>
</div>
<!--结果集标题与导航组件 结束-->

<div class="result_wrap">
    <table class="add_tab">
        <tbody>
        <tr>
            <th width="120"><i class="require">*</i>原密码：</th>
            <td>
                <input type="password" name="password_o" id="password1"> </i>请输入原始密码</span>
            </td>
        </tr>
        <tr>
            <th><i class="require">*</i>新密码：</th>
            <td>
                <input type="password" name="password" id="password2"> </i>新密码6-20位</span>
            </td>
        </tr>
        <tr>
            <th><i class="require">*</i>确认密码：</th>
            <td>
                <input type="password" name="password_c" id="password3"> </i>再次输入密码</span>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="提交" onclick="changeAdminPassword()">
                <input type="button" class="back" onclick="history.go(-1)" value="返回">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
