<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/ch-ui.admin.css">
	<link rel="stylesheet" href="../css/font/css/font-awesome.min.css">
    <script type="text/javascript" src="../../lib/jqurey/jquery.js"></script>
    <script type="text/javascript" src="../css/js/ch-ui.admin.js"></script>
    <script type="text/javascript" src="../js/adminMain.js"></script>
    <script type="text/javascript" src="../js/wangEditor.min.js"></script> 
    <script type="text/javascript" src="../js/My97DatePickerBeta/WdatePicker.js"></script>
    <script type="text/javascript" src="../../js/control/config.js"></script>
    <script type="text/javascript" src="../js/itemAll.js"></script>
</head>
<body id="body">
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
        <i class="fa fa-home"></i> 
        <a href="../index.html">首页</a> &raquo; 
        <a href="#">知识商品</a> &raquo; 
        <a href="item.html">单品</a>&raquo;<span id="twTitle">图文添加</span>
    </div>
    <!--面包屑导航 结束-->
	<div class="result_wrap">
        <table class="add_tab" >
            <tbody>
                <tr>
                    <th><i class="require">*</i>图文名称：</th>
                    <td>
                        <input type="hidden" id="idTw"/>
                        <input type="text" class="lg" id="TwName">
                        <p>标题可以写30个字</p>
                    </td>
                </tr>
                <tr>
                    <th><i class="require">*</i>图片封面：</th>
                    <td>
                        <input id="uploadTwUrl1" type="hidden"/>
                        <input id="uploadTw1" type="file" name="file">
                    </td>
                </tr>
                <tr>
                    <th>详细内容：</th>
                    <td>
                        <div id="editorTw"></div>
                        <script type="text/javascript">
                            var E = window.wangEditor;
                            var editorTw = new E('#editorTw');
                            editorTw.customConfig.uploadImgShowBase64 = true   // 使用 base64 保存图片
                            // 下面两个配置，使用其中一个即可显示“上传图片”的tab。但是两者不要同时使用！！！
                            editorTw.create();
                        </script><!--
                        <textarea class="lg" name="content"></textarea>
                        <p>标题可以写30个字</p>-->
                    </td>
                </tr>
                <tr>
                    <th>试看内容：</th>
                    <td>
                        <div id="editorTw2"></div>
                        <script type="text/javascript">
                            var E = window.wangEditor;
                            var editorTw2 = new E('#editorTw2');
                            editorTw2.customConfig.uploadImgShowBase64 = true;  // 使用 base64 保存图片
                            // 下面两个配置，使用其中一个即可显示“上传图片”的tab。但是两者不要同时使用！！！
                            editorTw2.create();
                        </script>
                    </td>
                </tr>
                <tr>
                    <th>付费形式：</th>
                    <td>
                        <div>
                        <label><input type="radio" name="priceTw" value="2">付费:  <input type="text" id="priceTextTw"/> </label></div>
                        <label><input type="radio" name="priceTw" value="1" onchange="document.getElementById('priceTextTw').value=''">免费:  </label>
                    </td>
                </tr>
                <tr>
                    <th>所属分类：</th>
                    <td>
                        <label><input type="checkbox" name="feileiTw" value="1">直播讲堂</label>
                        <label><input type="checkbox" name="feileiTw" value="2">淘系课程</label>
                        <label><input type="checkbox" name="feileiTw" value="3">社群营销</label>
                        <label><input type="checkbox" name="feileiTw" value="4">腾骏会员</label>
                    </td>
                </tr>
                <tr>
                    <th>上架时间：</th>
                    <td>
                        <label><input type="radio" name="stateTw" value="1">上架:</label>
                        <label><input type="radio" name="stateTw" value="2">不上架:</label>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" value="提交" onclick="submitTw()">
                        <input type="button" class="back" onclick="history.go(-1)" value="返回">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
    window.onload = function() {
        initItemDetailTw();
    }
        /*$(function() {
            
        });*/
    </script>
</body>

</html>
